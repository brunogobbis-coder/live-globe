<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvemshop Live Globe - Vendas em Tempo Real</title>
    <meta name="description" content="VisualizaÃ§Ã£o 3D interativa das vendas Nuvemshop em tempo real no Brasil">
    
    <!-- Preconnect for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/nuvemshop-logo.png">
</head>
<body>
    <div class="app-container">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Carregando mapa 3D...</div>
        </div>
        
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="/assets/nuvemshop-logo.png" alt="Nuvemshop" onerror="this.style.display='none'">
                <span class="logo-text">Live Globe</span>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="btn-fullscreen">â›¶ Tela Cheia</button>
            </div>
        </header>
        
        <!-- GMV Display -->
        <div class="gmv-display">
            <div class="gmv-label">GMV Hoje</div>
            <div class="gmv-value" id="gmv-value">R$ 0,00</div>
        </div>
        
        <!-- Channel Tabs -->
        <div class="channel-tabs">
            <button class="channel-tab active" data-channel="all">Todos</button>
            <button class="channel-tab" data-channel="online">ğŸŒ Online</button>
            <button class="channel-tab" data-channel="pos">ğŸª POS</button>
            <button class="channel-tab" data-channel="chat">ğŸ’¬ Chat</button>
            <button class="channel-tab" data-channel="social">ğŸ“± Social</button>
        </div>
        
        <!-- Three.js Map Container -->
        <div id="map-container"></div>
        
        <!-- Sales Panel -->
        <div class="sales-panel">
            <div class="sales-header">
                <span class="sales-title">Ãšltimas Vendas</span>
                <span class="sales-count" id="total-sales">0 vendas</span>
            </div>
            <div class="sales-list" id="sales-list">
                <!-- Sales items will be added dynamically -->
            </div>
        </div>
        
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card online">
                <div class="stat-label">Online</div>
                <div class="stat-value" id="stat-online">0</div>
            </div>
            <div class="stat-card pos">
                <div class="stat-label">POS</div>
                <div class="stat-value" id="stat-pos">0</div>
            </div>
            <div class="stat-card chat">
                <div class="stat-label">Chat</div>
                <div class="stat-value" id="stat-chat">0</div>
            </div>
            <div class="stat-card social">
                <div class="stat-label">Social</div>
                <div class="stat-value" id="stat-social">0</div>
            </div>
        </div>
        
        <!-- State Tooltip -->
        <div id="state-tooltip"></div>
        
        <!-- Map Instructions -->
        <div class="map-instructions">
            <div class="instruction">
                <span class="instruction-icon">ğŸ‘†</span>
                <span>Clique nos estados</span>
            </div>
            <div class="instruction">
                <span class="instruction-icon">ğŸ”„</span>
                <span>Arraste para girar</span>
            </div>
            <div class="instruction">
                <span class="instruction-icon">ğŸ”</span>
                <span>Scroll para zoom</span>
            </div>
        </div>
    </div>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.js"></script>
    
    <script>
        // Hide loading screen when scene is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading-screen');
                if (loading) {
                    loading.classList.add('hidden');
                }
            }, 1500);
        });
        
        // Fullscreen toggle
        document.getElementById('btn-fullscreen')?.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>
</body>
</html>
